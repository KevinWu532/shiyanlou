{% extends "base.html" %}

{% block title %}{{ userdata.username }}{% endblock %}

{% block body %}
    <h1>ID:{{ userdata.id }}</h1>
    <h1>Username:{{ userdata.username }}</h1>
    <h1>Published courses:</h1>
    {% for course in userdata.publish_courses %}
        <p>{{ course.name }}</p>
    {% endfor %}

{% endblock %}
